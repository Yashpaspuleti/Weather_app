<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="search">
        <input type="text" placeholder="Enter a City" spellcheck="false" />
        <button><img src="images\search.png" alt="Search icon" /></button>
      </div>
      <div class="weather">
        <img src="images/snow.png" class="weather-icon" alt="Weather image" />
        <h1 class="temp">1Â°c</h1>
        <h2 class="city">Hyderabad</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity icon" />
            <div>
              <p class="humidity">40%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="Wind icon" />
            <div>
              <p class="wind">1km/h</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
